<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/profile/profile_responsive.css">
    <script src="https://kit.fontawesome.com/df6ecff0d4.js" crossorigin="anonymous"></script>
    <title>Orkut</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="image/avatar.jpg" 
                    height="250px"
                    width="250px"
                    alt="" 
                    srcset="">
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">LINDINHA</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages orkut-font-default">
                    <i class="fa-solid fa-message"></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                </div>
                <div class="photo__tools__gallery">
                    <i class="fa-solid fa-camera orkut-font-default"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-sun orkut-font-default"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>

            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>
</body>
</html>
